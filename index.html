<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="header.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c1a856ce0f.js" crossorigin="anonymous"></script>
  <title>Flextube</title>
</head>
<body>
  <nav class="site-nav">
    <button class ="site-nav_menu-trigger">
      <span class="fas fa-bars"></span>
    </button>
    <h1 class="site-nav_logo-wrapper">
      <a href="#" class="site-nav_logo_link">
        <img src="https://place-hold.it/80x24/ff0000/ffffff&text=Flextube" alt="Flextube" class="site-nav_logo-img">
      </a>
    </h1>

    <div class="site-nav_search-wrapper">
      <button type="button" class="site-nav_search-back" > <span class="fas fa-arrow-left"></span></button>
      <input placeholder="Search" type="search" class="site-nav_search-input"/>
      <button type="button" class="site-nav_search-trigger"><span class="fas fa-search"></span></button>
    </div>
    <ul class="site-nav_user-actions">
      <li class="site-nav_user-action">
        <button type="button" class="site-nav_action-trigger is-mobile-search-trigger"><span class="fas fa-search"></span></button>
      </li>
      <li class="site-nav_user-action">
        <button type="button" class="site-nav_action-trigger"><span class="fas fa-video"></span></button>
      </li>
      <li class="site-nav_user-action">
        <button type="button" class="site-nav_action-trigger"><span class="fas fa-th"></span></button>
      </li>
      <li class="site-nav_user-action">
        <button type="button" class="site-nav_action-trigger"><span class="fas fa-comment"></span></button>
      </li>
      <li class="site-nav_user-action">
        <button type="button" class="site-nav_action-trigger"><span class="fas fa-bell"></span></button>
      </li>
      <li class="site-nav_user-action">
        <button type="button" class="site-nav_action-trigger is-user-avatar"></button>
      </li>

    </ul>
  </nav>
  <header class="channel-header">
    <img class="channel-header_hero" src="https://place-hold.it/782x127/696e9e/ffffff&text=SuperChannel" alt="">
    <div class="channel-header_details">

        <img class="channel-header_avatar" src="https://place-hold.it/100x100/696e9e/ffffff&text=SuperChannel" alt="">
        <div class="channel-header_wrapper">
          <span class="channel-header_name">
            My channel
          </span>
          <span class="channel-header_subs-count">
            12 706 subscriptions
          </span>
        </div>
        <button type="button" class="channel-header_subscribe">Subscribed 12 000</button>
        <button type="button" class="channel-header_bell fas fa-bell"></button>
    </div>
    <nav class="channel-header_nav">
      <button type="button" class="channel-header_slide-button channel-header_prev fas fa-chevron-left">

      </button>
      <ul class="channel-header_tabs">
        <li class="channel-header_tab">
          <a class="channel-header_link" href="#">
            Main
          </a>
        </li>
        <li class="channel-header_tab">
          <a class="channel-header_link channel-header_link-active" href="#">
            Video
          </a>
        </li>
        <li class="channel-header_tab">
          <a class="channel-header_link" href="#">
            Playlists
          </a>
        </li>
        <li class="channel-header_tab">
          <a class="channel-header_link" href="#">
            Community
          </a>
        </li>
        <li class="channel-header_tab">
          <a class="channel-header_link" href="#">
            Main
          </a>
        </li>
        <li class="channel-header_tab">
          <a class="channel-header_link" href="#">
            Channels
          </a>
        </li>
        <li class="channel-header_tab">
          <button type="button" class="channel-header_search fas fa-search">

          </button>
        </li>
      </ul>
      <button type="button" class="channel-header_slide-button channel-header_next fas fa-chevron-right">

      </button>
    </nav>
  </header>
</body>
</html>
